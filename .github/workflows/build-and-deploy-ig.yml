name: Build and Deploy FHIR IG

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create input-cache folder
        run: mkdir -p ${{ github.workspace }}/input-cache

      - name: Update IG Publisher JAR
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/build \
            -w /build \
            hl7/fhir-ig-publisher \
            /bin/bash _updatePublisher.sh

      - name: Build IG
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/build \
            -w /build \
            hl7/fhir-ig-publisher \
            /bin/bash _genonce.sh

      - name: Verify output
        run: ls -R output

      - name: Deploy to SFTP
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.HOST_USER }}
          password: ${{ secrets.HOST_PASS }}
          source: "output/*"
          target: "/remote/path/to/ig"
