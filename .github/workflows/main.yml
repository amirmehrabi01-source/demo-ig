name: CI

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
      
      - name: Build IG with Publisher
        run: |
          docker run --rm \
            -v $PWD:/workspace \
            -w /workspace \
            hl7fhir/ig-publisher-base:latest \
            bash -c "
              mkdir -p input-cache &&
              curl -L https://github.com/HL7/fhir-ig-publisher/releases/latest/download/publisher.jar -o input-cache/publisher.jar &&
              sushi . &&
              chmod +x ./_genonce.sh &&
              ./_genonce.sh -no-sushi
            "
          
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        if: success()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./output
